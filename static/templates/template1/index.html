<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Одностраничного Сайта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Мы рады видеть вас здесь.</p>
    </header>

    <section class="about">
        <h2>О нас</h2>
        <p>Мы - команда профессионалов, которые стремятся предоставить лучшие услуги для наших клиентов.</p>
        <img src="https://via.placeholder.com/400" alt="Пример изображения">
    </section>

    <section class="contact">
        <h2>Свяжитесь с нами</h2>
        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Пример Сайта. Все права защищены.</p>
    </footer>
</body>
</html>
